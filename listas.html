<!-- Você pode criar listas usando as tags <ul>, <ol>, e <li>.
Existem dois tipos principais de listas: 
* listas não ordenadas (<ul>) 
* listas ordenadas (<ol>).
Cada item da lista é definido usando a tag <li> -->

<!--Lista não ordenada  -->
<!-- Uma lista não ordenada é usada para criar uma lista de itens que não têm uma ordem específica. 
Os itens são marcados com pontos, círculos ou quadrados. -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

<!-- Uma lista ordenada é usada para criar uma lista de itens que seguem uma ordem numérica ou alfabética. 
Os itens são automaticamente numerados ou marcados com letras. -->
    <ol>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol>

<!-- Uma lista de definições é usada para criar pares de termos e suas definições associadas. 
Os termos são marcados com a tag <dt>, e as definições são marcadas com a tag <dd>. -->
    <dl>
        <dt>Termo 1</dt>
        <dd>Definição 1</dd>
        <dt>Termo 2</dt>
        <dd>Definição 2</dd>
    </dl>

<!-- As listas também podem ser aninhadas -->
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Subitem 2.1</li>
                <li>Subitem 2.2</li>
            </ul>
        </li>
        <li>Item 3</li>
    </ul>
