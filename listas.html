<!DOCTYPE html>

<head>

</head>
<body>
    <ul>

        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol>

        <dt>Termo 1</dt>
        <dd>Definição 1</dd>
        <dt>Termo 2</dt>
        <dd>Definição 2</dd>
    </dl>

    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Subitem 2.1</li>
                <li>Subitem 2.2</li>
            </ul>
        </li>
        <li>Item 3</li>
    </ul>
    
</body>
</html>
