<!--Utilização de uma URL  -->
<!--Este é um atributo da tag de âncora. Ele especifica o endereço para o qual o link deve redirecionar quando clicado. 
<!--Neste caso, o link está apontando para o site do GitHub, que é -->
target="_blank": Este é outro atributo da tag de âncora. Ele define como o link será aberto. 
O valor "_blank" significa que o link será aberto em uma nova janela ou guia do navegador,
em vez de substituir a página atual.-->
<!--GitHub: Isso é o texto que será exibido como o link no navegador. 
Quando você clicar nesse link, verá "GitHub" e, ao clicar, será redirecionado para o site "https://github.com".-->

<a href="https://github.com" target="_blank">GitHub</a>
